<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<h2>Attendance Records</h2>

<table border="1">
<tr>
    <th>Session</th>
    <th>Roll No</th>
    <th>Name</th>
    <th>Time</th>
    <th>Device IP</th>
</tr>

{% for row in records %}
<tr>
    <td>{{row[0]}}</td>
    <td>{{row[1]}}</td>
    <td>{{row[2]}}</td>
    <td>{{row[3]}}</td>
    <td>{{row[4]}}</td>
</tr>
{% endfor %}
</table>

<br>
<a href="/">Go Home</a>
